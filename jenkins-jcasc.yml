jenkins:
  systemMessage: "Jenkins with OIDC + Matrix Auth - final working version"

  securityRealm:
    oic:
      clientId: "jenkins"
      clientSecret: "${OIDC_CLIENT_SECRET}"
      serverConfiguration:
        name: "Keycloak"
        authorizationEndpoint: "http://172.31.92.192/realms/jenkins/protocol/openid-connect/auth"
        tokenEndpoint: "http://172.31.92.192/realms/jenkins/protocol/openid-connect/token"
        userInfoEndpoint: "http://172.31.92.192/realms/jenkins/protocol/openid-connect/userinfo"
        jwksUri: "http://172.31.92.192/realms/jenkins/protocol/openid-connect/certs"
      logoutFromOpenidProvider: true
      disableSslVerification: true
      escapeHatchEnabled: true
      userNameField: "preferred_username"
      groupsFieldName: "groups"

  authorizationStrategy:
    projectMatrix:
      entries:
        - group:
            name: authenticated
            permissions:
              - Overall/Read
              - Overall/Administer
              - Job/Build
              - Job/Configure
              - Job/Read
