jenkins:
  systemMessage: "Jenkins + Keycloak OIDC + RBAC"

  securityRealm:
    oic:
      clientId: "jenkins"
      clientSecret: "rwe6YrlKwe4l2gBBzLodC92VfxgXKpQm"
      wellKnownOpenIDConfigurationUrl: "http://172.31.92.191:8080/realms/jenkins/.well-known/openid-configuration"
      logoutFromOpenidProvider: true
      disableSslVerification: true
      escapeHatchEnabled: true
      userNameField: "preferred_username"
      groupsFieldName: "groups"

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
          - name: "read-only"
            pattern: ".*"
            permissions:
              - "Overall/Read"
      assignments:
        - role: "admin"
          users:
            - "Jenkins-admin"
        - role: "read-only"
          users:
            - "Jenkins-read-only"
