jenkins:
  securityRealm:
    oic:
      clientId: "jenkins"
      clientSecret: "${OIDC_CLIENT_SECRET}"
      wellKnownOpenIDConfigurationUrl: "http://172.31.92.192/realms/jenkins/.well-known/openid-configuration"
      userNameField: "preferred_username"
      groupsFieldName: "groups"
      logoutFromOpenidProvider: true
      disableSslVerification: true
      escapeHatchEnabled: true

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins Admin"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
            assignedGroups:
              - "Jenkins-admin"
          - name: "readonly"
            description: "Read-only users"
            pattern: ".*"
            permissions:
              - "Overall/Read"
            assignedGroups:
              - "Jenkins-read-only"
