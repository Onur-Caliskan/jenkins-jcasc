jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Admins can do anything"
            permissions:
              - "Overall/Administer"
            grantedRoles:
              users:
                - "alice"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
            grantedRoles:
              users:
                - "bob"
