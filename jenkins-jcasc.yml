jenkins:
  systemMessage: "Jenkins with OIDC + Matrix Auth"

  securityRealm:
    oic:
      clientId: "jenkins"
      clientSecret: "${OIDC_CLIENT_SECRET}"
      wellKnownOpenIDConfigurationUrl: "http://172.31.92.192/realms/jenkins/.well-known/openid-configuration"
      logoutFromOpenidProvider: true
      disableSslVerification: true
      escapeHatchEnabled: true
      userNameField: "preferred_username"
      groupsFieldName: "groups"

  authorizationStrategy:
    projectMatrix:
      entries:
        - group:
            name: authenticated
            permissions:
              - Overall/Read
              - Overall/Administer
              - Job/Build
              - Job/Configure
              - Job/Read
